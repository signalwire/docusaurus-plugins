name: Test Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  test-node-versions:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test minimum supported (18) and current LTS (20)
        node-version: ['18', '20']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn run build:packages

      - name: Test website build
        run: yarn run build:website

  test-docusaurus-compatibility:
    name: Test Docusaurus Compatibility
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test current version and previous minor version
        docusaurus-version: ['3.6.0', '3.8.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update Docusaurus version
        run: |
          cd website
          yarn add @docusaurus/core@${{ matrix.docusaurus-version }} @docusaurus/preset-classic@${{ matrix.docusaurus-version }}

      - name: Build packages
        run: yarn run build:packages

      - name: Test website build with Docusaurus ${{ matrix.docusaurus-version }}
        run: yarn run build:website
